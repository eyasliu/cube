<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>俄罗斯方块</title>
  <style>
  body {
    margin: 0;
    padding: 0;
  }

  #app {
    margin: 0 auto;
    width: 500px;
  }

  .row {
    display: flex;
  }
  .cube {
    width: 20px;
    height: 20px;
    display: inline-block;
    background: #ccc;
    margin:1px;
  }
  .cube.active {
    background: #555;
  }
  .preview {
    margin-left: 66px;
    margin-bottom: 10px;
  }
  </style>
</head>
<body>
  <div id="app">
    <div class="preview">
        
    </div>
    <div class="area"></div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.js"></script>
  <script src="https://cdn.bootcss.com/underscore.js/1.9.0/underscore.js"></script>

  <script src="src/app.js"></script>
  <script type="text/template" id="top-tpl">
    
  </script>
  <script type="text/template" id="area-tpl">
    <div>
      <% data.forEach(harr => { %>
        <div class="row">
          <% harr.forEach(val => { %>
            <div class="cube <%= val ? 'active' : '' %>"></div>
          <% }) %>
        </div>
      <% }) %>
    </div>
  </script>

</body>
</html>
